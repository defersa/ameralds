<ng-container *ngIf="authStatus | async; else noAuth">
    <button amstore-button-round roundSide="left">
        <amstore-icon iconName="profile" [size]="20" [contrast]="true"></amstore-icon>
        <span class="header-button-label">Профиль</span>
    </button>
    <button amstore-button-round roundSide="right" (click)="logout()">
        <span class="header-button-label">Выйти</span>
        <amstore-icon iconName="logout" [size]="20" [contrast]="true"></amstore-icon>
    </button>
</ng-container>


<ng-template #noAuth>
    <button amstore-button-round roundSide="left" (click)="login()">
        <amstore-icon iconName="login" [size]="20" [contrast]="true"></amstore-icon>
        <span class="header-button-label">Войти</span>
    </button>
    <button amstore-button-round roundSide="right">
        <span class="header-button-label">Регистрация</span>
        <amstore-icon iconName="registration" [size]="20" [contrast]="true"></amstore-icon>
    </button>
</ng-template>
