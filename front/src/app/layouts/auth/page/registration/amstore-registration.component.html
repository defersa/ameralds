<amstore-panel-basic class="container">
    <h1>Регистрация нового пользователя</h1>

    <form>
        <div class="row">
            <amstore-forms-input type="email" class="col-12">
                <amstore-forms-label>Email</amstore-forms-label>
            </amstore-forms-input>
            <amstore-forms-input-password class="col-12" [nullControl]="regForm.get('password')">
                <amstore-forms-label>Пароль</amstore-forms-label>
            </amstore-forms-input-password>
            <amstore-forms-input-password class="col-12" [nullControl]="regForm.get('passwordRepeat')">
                <amstore-forms-label>Повторите пароль</amstore-forms-label>
            </amstore-forms-input-password>
        </div>
        <div class="row">
            <amstore-forms-input class="col-6">
                <amstore-forms-label>Имя</amstore-forms-label>
            </amstore-forms-input>
            <amstore-forms-input class="col-6">
                <amstore-forms-label>Фамилия</amstore-forms-label>
            </amstore-forms-input>
        </div>
        <amstore-checkbox>
            Я согласен с условиями регистрации
        </amstore-checkbox>

    </form>
    <div class="row justify-content-end">
        <amstore-button class="col" size="large">Зарегестрироваться</amstore-button>
    </div>

</amstore-panel-basic>
