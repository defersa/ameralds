<button amstore-button-round color="primary" [routerLink]="['create']">
    <amstore-icon iconName="setting" [contrast]="true" [size]="20"></amstore-icon>
    Создать новую
</button>

<div class="amstore-sizes-container">
    <div *ngFor="let item of items$ | async" class="amstore-sizes-container-row" [routerLink]="['edit', item.id]">
        <div class="amstore-sizes-container-col-small">{{item.id}}</div>
        <div class="amstore-sizes-container-col-small">{{item.value}}</div>
        <div class="amstore-sizes-container-col-large">{{item.create_date | date : 'dd.MM.YYYY hh:mm:ss'}}</div>
    </div>
</div>

<amstore-paginator (goToPageEvent)="setFilter({page: $event})" [pageCount]="pageCount" [page]="page">
</amstore-paginator>
