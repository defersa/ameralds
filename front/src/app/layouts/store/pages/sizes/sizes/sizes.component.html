<button amstore-button-round color="primary" (click)="sizeAdd()">
    <amstore-icon iconName="setting" [contrast]="true" [size]="20"></amstore-icon>
    Создать новую
</button>

<amstore-paginated-page (queryEvent)="nextPage($event)" [pageCount]="pageCount">
    <div class="amstore-sizes-container">
        <div *ngFor="let item of items" class="amstore-sizes-container-row" (click)="sizeEdit(item.id)">
            <div class="amstore-sizes-container-col-small">{{item.id}}</div>
            <div class="amstore-sizes-container-col-small">{{item.value}}</div>
            <div class="amstore-sizes-container-col-large">{{getDate(item.create_date)}}</div>
        </div>
    </div>
</amstore-paginated-page>
