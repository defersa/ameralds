<div class="amstore-menu">
    <h2>МАГАЗИН</h2>
    <div class="amstore-menu-list">
        <amstore-button-menu *ngFor="let item of list" [routerLink]="item.path"
            [active]="item.path === (currentPath$ | async)">
            <amstore-icon iconName="pattern" [size]="24" color="primary"></amstore-icon>
            <span>{{item.label}}</span>
        </amstore-button-menu>
    </div>
</div>
