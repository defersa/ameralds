<div>
    <div class="snapshot-order__logo">
        <amstore-icon iconName="apply" [contrast]="true" [size]="64"></amstore-icon>
    </div>
</div>
<div>
    <h2 class="snapshot-order__header" [routerLink]="routerLink">Заказ №{{order.id}}</h2>

    <div class="snapshot-order__title">
        <amstore-icon iconName="profile" [size]="20" color="special"></amstore-icon>
        Email:
        <span class="value">
        {{order.email}}
    </span>
    </div>

    <div class="snapshot-order__title">
        <amstore-icon iconName="time" [size]="20" color="special"></amstore-icon>
        Дата заказа:
        <span class="value">
            {{order.create_date | date : 'YYYY.MM.dd HH:mm.SS'}}
        </span>
    </div>
    <div class="snapshot-order__title">
        <amstore-icon iconName="order" [size]="20" color="special"></amstore-icon>
        Покупки:
        <div *ngFor="let purchase of order.purchases" class="snapshot-order__purchase">
            <span class="value">
                - <amstore-lang-text [text]="purchase.pattern.name"></amstore-lang-text>
            </span>
            , размеры
            <span class="value">
                {{purchase.sizes.join(',')}}
            </span>
        </div>
    </div>
</div>
