<div class="amstore-panel-header" (click)="state = !state">
    <div class="amstore-panel-header-wrapper">
        <ng-content select="amstore-panel-header"></ng-content>
    </div>

    <amstore-divider [contrast]="true" side="horizontal"></amstore-divider>
    <amstore-icon [iconName]="state ? 'chevrone-up' : 'chevrone-down'" [contrast]="true" [size]="20"></amstore-icon>
</div>
<div class="amstore-panel-content" [@expand]="expandState">
    <div class="amstore-panel-content-wrapper">
        <ng-content></ng-content>
    </div>
</div>
