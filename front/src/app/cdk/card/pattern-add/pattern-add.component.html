<div class="amstore-card-images">
    <amstore-button class="amstore-card-edit-image-add" (click)="openImagesEdit()">Изменить <br> изображения</amstore-button>
    <div class="amstore-card-images-main" *ngIf="mainImage">
        <img [src]="mainImage.image_full" (click)="openViewer(data.images, 0)" class="amstore-card-img">
    </div>
    <div *ngFor="let image of subImages; index as i;" class="amstore-card-images-sub">
        <img [src]="image.image_full" (click)="openViewer(data.images, i + 1)" class="amstore-card-img">
    </div>
</div>
<div class="amstore-card-container">
    <div class="amstore-card-container-header">
        <h1>Добавить/Изменить</h1>
    </div>

    <div class="amstore-card-container-line">
        <h3>Имя и цена:</h3>
        <div class="row">
            <div class="col-6">
                <amstore-forms-input>Имя</amstore-forms-input>
                <amstore-forms-input>Р</amstore-forms-input>
            </div>
            <div class="col-6">
                <amstore-forms-input type="number">Name</amstore-forms-input>
                <amstore-forms-input type="number">$</amstore-forms-input>
            </div>
        </div>
        <amstore-checkbox>Скрытый</amstore-checkbox>
    </div>
</div>
