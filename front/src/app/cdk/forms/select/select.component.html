<mat-form-field>
    <mat-label>
        <ng-content selector="amstore-forms-label"></ng-content>
    </mat-label>

    <mat-select [formControl]="formControl" [multiple]="multiple">
        <mat-option *ngFor="let item of items" [value]="item.value">{{item.label}}</mat-option>
    </mat-select>

    <mat-error *ngIf="isErrorState">{{errors$ | async}}</mat-error>
</mat-form-field>
